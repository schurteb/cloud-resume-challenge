name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build:
    name: 'Node.js CI'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    
    # Sets up the node.js environment's
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      #working-directory: "src/frontend/cloud-resume-app"
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/frontend/cloud-resume/yarn.lock
    
    # Installs dependencies
    - name: Install dependencies
      run: |
        cd src/frontend/cloud-resume
        yarn install --frozen-lockfile

    # Runs the build
    - name: Build
      run: |
        cd src/frontend/cloud-resume
        yarn run build

    # Runs npm tests on the project
    # - name: Test
    #   run: |
    #     cd src/frontend/cloud-resume
    #     yarn run test -- --watch=false --browsers=ChromeHeadless

    # Get AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::420018626735:role/CICDRole
        aws-region: eu-central-1

    - name: Deploy frontend to S3
      env:
        AWS_EC2_METADATA_DISABLED: true # Reason: https://notestoself.dev/posts/github-action-s3-botocore-awsrequest-process-255-error/
      run: |
        aws s3 sync src/frontend/cloud-resume/build/ s3://schurteb-cloud-resume-challenge-bucket/

    - name: Invalidate CloudFront cache
      env:
        AWS_EC2_METADATA_DISABLED: true # Reason: https://notestoself.dev/posts/github-action-s3-botocore-awsrequest-process-255-error/
        CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

