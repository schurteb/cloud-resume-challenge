<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    /*top: 0;*/
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .top {
    top: 0;
  }

  .bottom {
    bottom: 0;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #linkedin-logo {
    height: 24px;
    margin: 0 16px;
  }

  .toolbar #github-logo {
    height: 24px;
    margin: 8px 8px;
  }

  .toolbar #flowcrypt-logo {
    height: 50px;
    margin: 0px 0px;
  }

  .toolbar #linkedin-logo:hover,
  .toolbar #github-logo:hover,
  .toolbar #flowcrypt-logo:hover {
    opacity: 0.8;
  }

  .toolbar a:last-of-type {
    margin-right: 8px;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>
